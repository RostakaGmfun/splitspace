language: cpp
compiler: g++

addons:
    apt:
        packages:
            - cmake
            - mesa-common-dev
            - libglew-dev
            - libassimp-dev
            - libsoil-dev
            - libglm-dev

before_install:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots
    - sudo apt-get update -qq

install:
    - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
    - sudo apt-get install libsdl2 libsdl2-dev
    - cd test/catch
    - wget https://raw.githubusercontent.com/philsquared/Catch/master/single_include/catch.hpp
    - cd ../../json
    - wget https://github.com/nlohmann/json/releases/download/v1.1.0/json.hpp
    - cd ..
    - ./installSOIL.sh

script:
    - ./deploy.sh

notifications:
    email:
        on_sucess: change
        on_failure: change
