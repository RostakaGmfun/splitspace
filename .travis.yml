language: cpp

addons:
    apt:
        packages:
            - cmake
            - mesa-common-dev
            - libglew-dev
            - libsdl2-dev
            - libassimp-dev
            - libbullet-dev
            - libsoil-dev

before_install:
    - sudo apt-get update -qq
install:
    - cd test/catch
    - wget https://raw.githubusercontent.com/philsquared/Catch/master/single_include/catch.hpp
    - cd ../../json
    - wget https://github.com/nlohmann/json/releases/download/v1.1.0/json.hpp

script:
    ./deploy.sh
